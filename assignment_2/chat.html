              <div class="recent_heading">
                <h4>Recent</h4>
              </div>
              <div class="srch_bar">

                    <span class="time_date"> 11:01 AM | June 9</span>
                  </div>
                </div>
              </div>
              <div class="outgoing_msg">
                <div class="sent_msg">
                  <p class="bg-primary">Test which is a new approach to have all

                  <span class="time_date"> 11:01 AM | June 9</span>
                </div>
              </div>

            </div>
            <div class="type_msg">
              <div class="form-row mt-3 ">
                <div class="form-group  col-md-10">
                  <input id="send_message" type="text" class="write_msg form-control" placeholder="Type a message" />
                </div>
                <div class="form-group">
                  <label class="custom-file-upload">
                    <input type="file" />
                    <img style="height: 25px; cursor:pointer;" src="./assets/svg/file.svg" alt="" srcset="">
                  </label>

                  <img id='send' style="height: 25px; cursor:pointer;" src="./assets/svg/send.svg" alt="" srcset="">
                </div>
